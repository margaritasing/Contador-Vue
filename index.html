<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta data para PWA-->
    <!--Modificar color barra del estado ANDROID-->
    <meta name="theme-color" content=" #41b883">
    <!--Optimizacion del SEO-->
    <meta name="MobileOptimizer" content="width">
    <meta name="HandhelpFriendly" content="true">
    <!--Modificar barras de estado IOS-->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Contador Vue</title>


    <!--Iconos-->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./img/favicon.png">
    <link rel="apple-touch-startup-image" href="./img/favicon.png">

    <!--Manifest-->
    <link rel="manifest" href="./manifest.json">

    <!--Hojas de estilo-->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app" class="app">
        <h1 class="title">{{title}}</h1>
        <hr>
        <h2 class="count">{{count}}</h2>
        <hr>
        <div>
            <button v-on:click="modCount('dis')">-1</button>
            <button @Click="modCount()">+1</button>
        </div>
    </div>


    <script src="./load.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>

</body>

</html>
